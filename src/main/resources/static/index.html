<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 UI</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 상단 바 스타일 */
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* 왼쪽 바 스타일 */
        .left-bar {
            width: 250px;
            background-color: #555;
            color: #fff;
            position: fixed;
            height: 100%;
            overflow-y: scroll;
        }

        /* 본문 내용 스타일 */
        .content {
            margin-left: 270px; /* 왼쪽 바의 너비와 여백 고려 */
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- 상단 바 -->
<div class="top-bar">
    <h1>상단 바</h1>
</div>

<!-- 왼쪽 바 -->
<div class="left-bar">
    <ul>
        <li><a href="#">메뉴 항목 1</a></li>
        <li><a href="#">메뉴 항목 2</a></li>
        <li><a href="#">메뉴 항목 3</a></li>
    </ul>
</div>

<!-- 본문 내용 -->
<div class="content">
    <h2>메인 콘텐츠</h2>
    <p>이곳에 본문 내용을 추가합니다.</p>
</div>
</body>
</html>
